<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="title">
    <title>找回密码 - 我的博客</title>
</th:block>

<th:block th:fragment="styles">
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .auth-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .auth-logo {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <div class="forgot-password-container">
        <div class="card auth-card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center auth-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h3 class="text-center mb-4">找回密码</h3>

                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
                    操作成功消息
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    操作失败消息
                </div>

                <p class="text-muted mb-4">请输入您的注册邮箱，我们将向您发送重置密码的链接。</p>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">注册邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">发送重置链接</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <p class="mb-0">想起密码了? <a th:href="@{/login}" class="text-decoration-none fw-bold">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
