<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>个人资料设置 - LifeStream</title>
</head>

<body>

<!-- [不变] 样式片段 -->
<th:block layout:fragment="styles">
    <style>
        /* ... 你的 CSS 样式保持不变 ... */
        .settings-nav .nav-link {
            font-weight: 600;
            color: var(--text-muted);
            border-radius: var(--border-radius);
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }
        .settings-nav .nav-link:not(.active):hover {
            background-color: var(--bg-color);
        }
        .settings-nav .nav-link.active,
        .settings-nav .nav-link.active:hover {
            background-color: var(--primary-color);
            color: var(--text-inverted);
            box-shadow: var(--shadow);
        }
        .avatar-upload-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .avatar-current-preview {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: 4px solid var(--surface-color);
        }
        #avatarFile {
            display: none;
        }
        .bio-counter {
            font-size: 0.85rem;
            text-align: right;
            color: var(--text-muted);
        }
    </style>
</th:block>

<!-- [不变] 内容片段 -->
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row">
            <!-- 左侧导航 -->
            <div class="col-md-4 col-lg-3">
                <div class="nav nav-pills flex-column settings-nav" id="settings-nav-tabs" role="tablist">
                    <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#nav-profile-pane" type="button" role="tab">
                        <i class="fas fa-user-edit me-2"></i>编辑个人资料
                    </button>
                    <button class="nav-link" id="nav-password-tab" data-bs-toggle="pill"
                            data-bs-target="#nav-password-pane" type="button" role="tab">
                        <i class="fas fa-key me-2"></i>修改密码
                    </button>
                    <button class="nav-link" id="nav-security-tab" data-bs-toggle="pill"
                            data-bs-target="#nav-security-pane" type="button" role="tab">
                        <i class="fas fa-shield-alt me-2"></i>账户安全
                    </button>
                    <button class="nav-link" id="nav-appearance-tab" data-bs-toggle="pill"
                            data-bs-target="#nav-appearance-pane" type="button" role="tab">
                        <i class="fas fa-palette me-2"></i>外观设置
                    </button>
                    <hr class="my-3">
                    <a class="nav-link" th:href="@{'/profile/' + ${user.username}}">
                        <i class="fas fa-user-circle me-2"></i>查看我的主页
                    </a>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="col-md-8 col-lg-9">
                <div class="tab-content">
                    <!-- 个人资料 Tab -->
                    <div class="tab-pane fade show active" id="nav-profile-pane" role="tabpanel">
                        <div class="card">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4">个人资料</h3>
                                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                                <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
                                    <div class="mb-4">
                                        <label class="form-label d-block">头像</label>
                                        <div class="avatar-upload-section">
                                            <img id="avatarPreview"
                                                 th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default-avatar.png'}"
                                                 class="avatar-current-preview" alt="头像预览">
                                            <input type="file" id="avatarFile" name="avatarFile" accept="image/*">
                                            <div class="avatar-upload-actions">
                                                <label for="avatarFile" class="btn btn-primary">
                                                    <i class="fas fa-upload me-2"></i>上传新图片
                                                </label>
                                                <p class="form-text mt-2 mb-0">支持 JPG, PNG, GIF. 最大 5MB.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ... 其他表单项 (username, email, bio) ... -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               th:value="${user.username}" required minlength="3" maxlength="40">
                                        <div class="form-text">更改用户名可能会影响您的个人资料链接</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">电子邮箱</label>
                                        <input type="email" class="form-control" id="email" th:value="${user.email}" readonly disabled>
                                        <div class="form-text">邮箱地址无法修改。</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bio" class="form-label">个人简介 <span class="text-muted">(选填)</span></label>
                                        <textarea class="form-control" id="bio" name="bio" rows="5"
                                                  maxlength="500" th:text="${user.bio}"></textarea>
                                        <div class="bio-counter mt-2">
                                            <span id="bioCharCount">0</span>/500
                                        </div>
                                    </div>
                                    <div class="text-end pt-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-save me-2"></i>保存更改
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 修改密码 Tab -->
                    <div class="tab-pane fade" id="nav-password-pane" role="tabpanel">
                        <div class="card">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4">修改密码</h3>
                                <form th:action="@{/profile/change-password}" method="post">
                                    <div th:if="${passwordError}" class="alert alert-danger" role="alert" th:text="${passwordError}"></div>
                                    <div th:if="${passwordSuccess}" class="alert alert-success" role="alert" th:text="${passwordSuccess}"></div>
                                    <div class="mb-3">
                                        <label for="oldPassword" class="form-label">当前密码</label>
                                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">新密码</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">确认新密码</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <div class="text-end pt-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-key me-2"></i>更新密码
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 其他 Tab (安全/外观) -->
                    <div class="tab-pane fade" id="nav-security-pane" role="tabpanel">
                        <div class="card"><div class="card-body p-5"><h3 class="mb-4">账户安全</h3><p class="text-muted">功能开发中...</p></div></div>
                    </div>
                    <div class="tab-pane fade" id="nav-appearance-pane" role="tabpanel">
                        <div class="card"><div class="card-body p-5"><h3 class="mb-4">外观设置</h3><p class="text-muted">功能开发中...</p></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- [已移除] 脚本被移到了下面的 "scripts" 片段中 -->

</div>

<!-- [关键修改] 将脚本放入 "scripts" 片段 -->
<th:block layout:fragment="scripts">
    <script>
        // 现在这段脚本会在 jQuery 加载 *之后* 执行
        $(document).ready(function() {
            // 头像预览逻辑
            $('#avatarFile').change(function() {
                const file = this.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('文件过大，请选择小于 5MB 的图片');
                        this.value = '';
                        return;
                    }
                    if (!file.type.match('image/(jpeg|jpg|png|gif)')) {
                        alert('请选择有效的图片文件 (JPG, PNG 或 GIF)');
                        this.value = '';
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#avatarPreview').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });

            // 字数统计
            function updateBioCounter() {
                var charCount = $('#bio').val().length;
                $('#bioCharCount').text(charCount);
                if (charCount > 450) $('#bioCharCount').parent().addClass('text-danger');
                else $('#bioCharCount').parent().removeClass('text-danger');
            }
            $('#bio').on('input', updateBioCounter);
            updateBioCounter();

            // 自动切换到正确的 Tab
            var hash = location.hash;
            if (hash) {
                var tabTrigger = document.querySelector('button[data-bs-target="' + hash + '"]');
                if (tabTrigger) new bootstrap.Tab(tabTrigger).show();
            }

            // 切换 Tab 时更新 URL Hash
            $('.nav-pills button[data-bs-toggle="pill"]').on('shown.bs.tab', function(e) {
                history.replaceState(null, null, e.target.getAttribute('data-bs-target'));
            });
        });
    </script>
</th:block>

</body>
</html>
