<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">LifeStream</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <script th:src="@{/js/theme-switcher.js}"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <th:block layout:fragment="styles"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:fragment="site-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                LifeStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse align-items-center" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/posts}">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/albums}">相册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tags}">标签</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/archives}">归档</a>
                    </li>
                </ul>

                <form class="d-flex flex-grow-1 mx-3" th:action="@{/search}" method="get" role="search">
                    <div class="input-group input-group-sm w-100">
                        <input class="form-control"
                               type="search"
                               name="keyword"
                               placeholder="LifeSearch"
                               aria-label="搜索全站内容"> <button class="btn btn-primary"
                                                                  type="submit"
                                                                  aria-label="搜索"> <i class="fas fa-search"></i>

                    </button>
                    </div>
                </form>

                <ul class="navbar-nav">

                    <li class="nav-item ms-2" sec:authorize="isAuthenticated()">
                        <a class="nav-link d-flex align-items-center text-decoration-none profile-link"
                           th:href="@{/profile/settings}"> <img th:src="${#authentication.principal.avatarUrl != null ? #authentication.principal.avatarUrl : '/images/default-avatar.png'}"
                                                                class="user-avatar me-2"
                                                                alt="Avatar">
                            <span sec:authentication="name">Username</span>
                        </a>
                    </li>
                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary" th:href="@{/login}">登录</a>
                    </li>
                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" th:href="@{/register}">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
    <div class="container">
        <div id="alertContainer"></div>
    </div>
    <th:block layout:fragment="content"></th:block>
</main>

<footer th:fragment="site-footer" class="py-4 mt-auto">
    <div class="container-fluid">
        <p class="mb-0 text-muted">
            © 2025 Starinova. 保留所有权利。
        </p>
        <div class="footer-links mt-2">
            <a href="/privacy" class="text-muted mx-2">隐私政策</a>
            <a href="/terms" class="text-muted mx-2">服务条款</a>
            <a href="/about" class="text-muted mx-2">关于我们</a>
            <a href="/contact" class="text-muted mx-2">联系我们</a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
