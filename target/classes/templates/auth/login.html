<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/theme-switcher.js}"></script>

    <title>登录 - LifeStream</title>
</head>

<body>

<th:block layout:fragment="content">
    <div class="login-container">
        <div class="card auth-card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center auth-logo">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h3 class="text-center mb-4 fw-light">登录账号</h3>

                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    用户名或密码不正确。
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    您已成功退出登录。
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名或电子邮箱" required autofocus>
                        <label for="username">用户名或电子邮箱</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        <label for="password">密码</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">记住我</label>
                        </div>
                        <a th:href="@{/forgot-password}" class="text-decoration-none">忘记密码?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">登 录</button>
                    </div>
                </form>

                <div class="social-login text-center">
                    <p class="text-muted mb-3">通过社交账号登录</p>
                    <div>
                        <a th:href="@{/oauth2/authorization/google}" class="social-btn bg-danger"><i class="fab fa-google"></i></a>
                        <a th:href="@{/oauth2/authorization/github}" class="social-btn bg-dark"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <p class="mb-0 text-muted">还没有账号? <a th:href="@{/register}" class="text-decoration-none fw-bold">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
</th:block>

</body>
</html>
