<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <title>LifeStream - 分享技术、生活和创意</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="hero-section">
        <div class="main-content-fluid hero-content ">
            <h1 class="hero-title">欢迎来到 LifeStream</h1>
            <p class="hero-subtitle">分享技术、生活和创意的个人空间</p>
            <div class="d-flex">
                <a th:href="@{/posts}" class="btn btn-light me-3">
                    <i class="fas fa-book-open me-2"></i>浏览文章
                </a>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/register}" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>立即加入
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-fluid my-5" th:if="${not #lists.isEmpty(featuredPosts)}">
        <h2 class="section-title">精选文章</h2>
        <div class="row g-4">
            <div class="col-lg-4 col-md-6" th:each="post : ${featuredPosts}">
                <div class="card">
                    <img th:src="${post.coverImage ?: '/images/default-post.jpg'}"
                         class="card-img-top" th:alt="${post.title}">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-2 small text-muted">
                            <span>
                                <i class="far fa-user me-1"></i>
                                <span th:text="${post.author.username}">作者</span>
                            </span>
                            <span>
                                <i class="far fa-calendar-alt me-1"></i>
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">日期</span>
                            </span>
                        </div>
                        <h5 class="card-title">
                            <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">文章标题</a>
                        </h5>
                        <p class="card-text text-muted" th:text="${post.summary}">文章摘要</p>
                        <div class="mt-auto">
                            <span class="tag-badge me-1"
                                  th:each="tag : ${post.tags}"
                                  th:text="${tag}">标签</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/posts}" class="btn btn-primary">查看更多文章</a>
        </div>
    </div>

    <div class="main-content-fluid my-5" th:if="${not #lists.isEmpty(recentAlbums)}">
        <h2 class="section-title">最新相册</h2>
        <div class="row g-4">
            <div class="col-lg-3 col-md-6" th:each="album : ${recentAlbums}">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column">
                        <a th:href="@{'/albums/' + ${album.id}}" class="text-decoration-none">
                            <div class="album-placeholder mb-3">
                                <i class="fas fa-images fa-3x"></i>
                            </div>
                            <h5 class="card-title" th:text="${album.name}">相册名称</h5>
                        </a>
                        <p class="card-text text-muted small" th:text="${album.description}">相册描述</p>
                        <div class="d-flex justify-content-between mt-auto small text-muted">
                            <span>
                                <i class="far fa-image me-1"></i>
                                <span th:text="${album.imageCount}">0</span> 张图片
                            </span>
                            <span th:text="${#temporals.format(album.createdAt, 'yyyy-MM-dd')}">创建日期</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/albums}" class="btn btn-primary">查看更多相册</a>
        </div>
    </div>

    <div class="main-content-fluid my-5" th:if="${not #lists.isEmpty(popularTags)}">
        <h2 class="section-title">热门标签</h2>
        <div class="card">
            <div class="card-body text-center tag-cloud">
                <a th:each="tag : ${popularTags}"
                   th:href="@{'/posts/tag/' + ${tag.name}}"
                   class="tag-badge"
                   th:text="${tag.name}">标签名</a>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
